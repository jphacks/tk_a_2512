<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>マイページ</h1>

    <div class="battle-card" style="margin-top:10px;">
        <div class="player-section" style="display:flex; align-items:center; gap:10px;">
            <img id="player-img" src="/static/player.gif" alt="プレイヤー" style="width:100px; height:auto;">
            <div style="display:flex; flex-direction:column; gap:5px;">

            <div style="display:flex; align-items:center; gap:5px;">
                <span>プレイヤー名: </span>
                <span id="player-name">読み込み中...</span>
                <button id="change-name-btn">変更</button>
            </div>

            <div id="player-status">
                <p>
                    <span id="player-level-display">Lv.1</span> | 
                    EXP: <span id="player-exp-display">0</span>/<span id="player-exp-next-display">100</span>
                </p>
                <div class="xp-bar-container" style="width:150px;">
                    <div id="xp-fill" class="xp-fill" style="width:0%;"></div>
                </div>
            </div>
            
            <div id="player-stats-summary" style="margin-top: 10px; font-size: 14px;">
                <p>累計討伐数: <span id="monster-kill-count">0</span> 体</p>
                <p>累計達成タスク: <span id="task-complete-count">0</span> 件</p>
                <p>連続討伐記録: <span id="kill-streak-display" style="font-weight: bold; color: green;">0 日</span></p>
            </div>

        </div>
    </div>
</div>

<h2 style="margin-top: 20px;">今日の未達成タスク</h2>
<div id="today-todos-list" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: rgba(255, 255, 255, 0.9);">
    <p style="margin: 0;">読み込み中...</p>
</div>
<a href="/">ホームに戻る</a>
    <script src="{{ url_for('static', filename='mypage.js') }}"></script>
</body>
</html>
